name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: |
          npm run lint
          npm run stylelint
      - name: Build Release
        run: npm run release
      - name: Save Release
        uses: actions/cache@v2
        id: release-data
        with:
          path: ./dist
          key: ${{ github.sha }}
  image:
    runs-on: ubuntu-latest
    needs: [build]
    env:
      TAG: ${{ github.ref }}
      PUSH_PACKAGES: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/cache@v2
        id: release-data
        with:
          path: ./dist
          key: ${{ github.sha }}
      - run: cp -R dist dist_release
      - name: "Build Docker Image"
        run: docker build -t "chronmaps/frontend:latest" . -f Dockerfile.prebuild
      - run: echo ${PUSH_PACKAGES} ${TAG}
      # - name: "Publish Docker Image"
        # run: docker push "chronmaps/frontend:${TAG}"
